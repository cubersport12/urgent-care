name: Angular CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Проверка кода
        uses: actions/checkout@v2

      - name: Установка Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Укажите нужную версию Node.js

      - name: Установка зависимостей
        run: npm install
        working-directory: ./content-builder-web-app

      - name: Сборка приложения
        run: npm run build --prod
        working-directory: ./content-builder-web-app

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: ./content-builder-web-app/dist/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/github-pages@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          publish-dir: ./content-builder-web-app/dist/browser
