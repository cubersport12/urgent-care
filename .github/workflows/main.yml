name: Angular CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_content_builder:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    name: Сборка Content Builder
    steps:
      - name: Проверка кода
        uses: actions/checkout@v2

      - name: Установка Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Укажите нужную версию Node.js
      
      - name: Установка зависимостей Start Page
        run: npm install
        working-directory: ./start-page

      - name: Сборка приложения Start Page
        run: npm run build
        working-directory: ./start-page

      - name: Установка зависимостей Content Builder
        run: npm install
        working-directory: ./content-builder-web-app

      - name: Сборка приложения Content Builder
        run: npm run build
        working-directory: ./content-builder-web-app

      - name: Установка зависимостей mobile app
        run: npm install
        working-directory: ./mobile-app

      - name: Сборка приложения mobile Web App
        run: npm run web:build
        working-directory: ./mobile-app

      - name: Prebuild mobile app
        run: npm run prebuild
        working-directory: ./mobile-app

      - name: Remove unused Docker images
        run: docker system prune -af

      - name: Clean up temporary files
        run: sudo rm -rf /tmp/*

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew
        working-directory: ./mobile-app/android

      - name: Build Android app
        run: ./gradlew build
        working-directory: ./mobile-app/android

      - name: Build apk release project (APK) - mobile-app module
        run: ./gradlew assemble
        working-directory: ./mobile-app/android

      - name: Upload apk file
        uses: actions/upload-artifact@v4
        with:
          name: mobile-app-release.apk
          path: ./mobile-app/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4