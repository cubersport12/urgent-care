<form class="flex flex-col gap-1 p-3">
  <mat-form-field class="grow">
    <mat-label>
      Текст ответа
    </mat-label>
    <input [formControl]="_form.controls.answerText" matInput type="text">
  </mat-form-field>
  <mat-form-field class="grow">
    <mat-label>
      Баллы за ответ
    </mat-label>
    <input [formControl]="_form.controls.score" matInput type="number">
  </mat-form-field>
  <mat-checkbox [formControl]="_form.controls.isCorrect">Это правильный ответ?</mat-checkbox>
  <div class="flex w-full justify-end gap-1">
    <button [disabled]="!_form.dirty" (click)="_handleSubmit()" type="button" mat-flat-button color="primary">
      <mat-icon svgIcon="check" />
      Сохранить
    </button>
    <button mat-button color="warn" (click)="_handleClose()" type="button">
      <mat-icon svgIcon="xmark" />
      Закрыть
    </button>
  </div>
</form>
