<form class="flex flex-col gap-4 h-full overflow-hidden" [formGroup]="_form" (ngSubmit)="_handleSubmit()">
  <div class="flex gap-1 w-full">
    <mat-form-field appearance="fill" class="grow">
      <mat-label>Наименование</mat-label>
      <input matInput [formControl]="_form.controls.name">
    </mat-form-field>
    <mat-form-field appearance="fill" class="grow">
      <mat-label>Описание</mat-label>
      <input matInput [formControl]="_form.controls.description" />
    </mat-form-field>
  </div>
  <div class="flex flex-col gap-2">
    <label class="text-sm font-medium">Элемент для запуска</label>
    <button 
      type="button" 
      mat-flat-button 
      (click)="_openSelectDialog()"
      class="w-full">
      Выбрать элемент
      @if (_selectedLibraryItem(); as item) {
        (Выбрано: {{item.name}} ({{_getTypeLabel(item.type)}}))
      }
    </button>
  </div>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Тип кнопки</mat-label>
    <mat-select [formControl]="_form.controls.buttonType">
      <mat-option value="button">Кнопка</mat-option>
      <mat-option value="toggle">Переключатель</mat-option>
    </mat-select>
  </mat-form-field>
  @if (_form.getRawValue().buttonType === 'toggle') {
    <div class="flex flex-col gap-2">
      <label class="text-sm font-medium">Иконки для переключателя</label>
      <div class="flex gap-2">
        <div class="flex-1 flex flex-col gap-2">
          <div class="flex gap-1 items-center">
            <label class="text-xs text-gray-600">Иконка ON</label>
            @if (_sanitizedOnSvg; as svg) {
              <div class="icon-preview" [innerHTML]="svg"></div>
            }
          </div>
          
          <button 
            type="button" 
            mat-flat-button 
            (click)="_openSvgIconDialog('onSvg')"
            class="w-full">
            {{ _form.value.onSvg ? 'Изменить иконку ON' : 'Выбрать иконку ON' }}
          </button>
        </div>
        <div class="flex-1 flex flex-col gap-2">
          <div class="flex gap-1 items-center">
            <label class="text-xs text-gray-600">Иконка OFF</label>
            @if (_sanitizedOffSvg; as svg) {
              <div class="icon-preview" [innerHTML]="svg"></div>
            }
          </div>
          <button 
            type="button" 
            mat-flat-button 
            (click)="_openSvgIconDialog('offSvg')"
            class="w-full">
            {{ _form.value.offSvg ? 'Изменить иконку OFF' : 'Выбрать иконку OFF' }}
          </button>
        </div>
      </div>
    </div>
  }
  <div class="flex justify-end gap-2">
    <button [disabled]="_form.invalid || !_form.dirty || _isPending()" type="submit" mat-flat-button color="primary">
      <mat-icon [svgIcon]="_isPending() ? 'spinner' : 'check'" />
      Сохранить
    </button>
  </div>
</form>
