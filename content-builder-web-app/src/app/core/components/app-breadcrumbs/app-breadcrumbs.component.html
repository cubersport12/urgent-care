<div class="flex items-center gap-1">
  @for (folder of path(); track $index; let last = $last) {
    <span class="flex items-center" (click)="onItemClick.emit(folder[valueKey()])">
      <span class="hover:text-blue-500 cursor-pointer">{{ folder[labelKey()] }}</span>
    </span>
    @if (!last) {
      <span>/</span>
    }
  }
</div>
